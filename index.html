<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Friend Filter</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="main">

            <div class="mainHeader">
                <div class="mainHeaderTitle">
                    <h3>Выберите друзей</h3>
                    <button class="exit"></button>
                </div>
                <div class="mainHeaderSearch">
                    <div class="leftSearch">
                        <input type="text" placeholder="Начните вводить имя друга"/>
                    </div>
                    <div class="rightSearch">
                        <input type="text" placeholder="Начните вводить имя друга"/>
                    </div>
                </div>
            </div>

            <div class="mainBody">
                <div class="mainLeft">
                    <div class="leftTitle">Ваши друзья</div>
                    <ul class="leftList"></ul>
                </div>
                <div class="mainRight">
                    <div class="rightTitle">Друзья в списке</div>
                    <ul class="rightList"></ul>
                </div>
            </div>

            <div class="mainFooter">
                <button class="save">Сохранить</button>
            </div>

        </div>


        <script id="user-template" type="text/x-handlebars-template">
            {{#each items}}
            <li class="friend" draggable="true">
                <div class="friendPhoto">
                    <img src="{{photo_50}}" alt="Photo" draggable="false"/>
                </div>
                <div class="friendName">{{first_name}} {{last_name}}</div>
                <button class="friendAction"></button>
            </li>
            {{/each}}
        </script>
        <script src="./script.js"></script>
    </body>
</html>
